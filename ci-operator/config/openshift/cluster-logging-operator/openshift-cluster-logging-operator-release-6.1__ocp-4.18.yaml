releases:
  latest:
    candidate:
      architecture: amd64
      product: ocp
      stream: nightly
      version: "4.18"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
tests:
- as: gcp-ipi-fips-f7-logging-6-1
  cron: 6 22 * * 3
  steps:
    cluster_profile: gcp-qe
    env:
      COMPUTE_NODE_TYPE: e2-standard-8
      FIPS_ENABLED: "true"
      LOGGING_INDEX_IMAGE: quay.io/openshift-qe-optional-operators/aosqe-index:log6.1
      OPERATORS: |
        [
            {"name": "loki-operator", "source": "qe-app-registry", "channel": "stable-6.1", "install_namespace": "openshift-operators-redhat","target_namespaces": "", "operator_group": "openshift-operators-redhat"},
            {"name": "cluster-logging", "source": "qe-app-registry", "channel": "stable-6.1", "install_namespace": "openshift-logging","target_namespaces": "", "operator_group": "openshift-logging"}
        ]
    test:
    - ref: enable-qe-catalogsource-logging
    - ref: install-operators
    - as: test-clo-e2e
      cli: latest
      commands: export GOFLAGS=-mod=mod ; export PATH=/go/bin:$PATH ; FAKE_HOME_DIR=/tmp/home
        LOG_DIR=${ARTIFACT_DIR}/logging-logs ARTIFACT_DIR=${ARTIFACT_DIR}/logging-artifacts
        make test-e2e
      from: cluster-logging-operator-e2e
      resources:
        requests:
          cpu: 100m
      timeout: 3h0m0s
    - as: test-clo-functional
      cli: latest
      commands: FAKE_HOME_DIR=/tmp/home LOG_DIR=${ARTIFACT_DIR}/logging-logs make
        test-functional ARTIFACT_DIR=${ARTIFACT_DIR}
      from: cluster-logging-operator-e2e
      resources:
        requests:
          cpu: 100m
    workflow: cucushift-installer-rehearse-gcp-ipi
